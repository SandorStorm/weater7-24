<html>

<head>
    <title>Weather</title>
    <link rel="stylesheet" href="./weather.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4">Weather 7/24</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            </ul>
        </header>
    </div>

    <div class="px-4 pt-5 my-5 text-center">
        <h1 class="display-4 fw-bold">Winter is Coming</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Get information about the weather in your city.</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
                <input type="text" id=typeCity >
                <button type="button" class="btn btn-outline-secondary btn-lg px-4" onclick="btnClick () ">Get Information</button>
             
            </div>
        </div>
        <br>
       <div class="details">
        <p id="timeDetails"></p> 
        <p id="weatherDetails1" > </p>  
        <p id="weatherDetails2"></p>  
        <p id="weatherDetails3"></p> 
        <p id="weatherDetails4"></p>
        <p id="weatherDetails5"></p> 
    </div>
    
        
        <div class="overflow-hidden" style="max-height: 30vh; ;" id="icon">
            <div class="container px-5">
                <img src="sun.png" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image"
                    width="150" height="150" loading="lazy" id="sun" >
                <img src="snowflake.png" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image"
                    width="150" height="150" loading="lazy" id="snowflake" >
                <img src="cloud.png" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image"
                    width="150" height="150" loading="lazy" id="cloud">
                <img src="rain.png" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image"
                    width="150" height="150" loading="lazy" id="rain">
                <img src="wind.png" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image"
                    width="150" height="150" loading="lazy" id="wind">
            </div>
        </div>
    </div>

    <script src="./weather.js"></script>

</body>

</html>
